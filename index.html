<!doctype html>
<html lang="pt-br">
  <head>
    <title>Clima</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body class="bg-dark">
    <div class="container">
        <h1 class="text-light">Clima</h1>

        <form class="busca row">
            <input type="search col-8" id="searchInput" />
            <button class="btn btn-light col-4">Buscar</button>
        </form>
    
        <div class="resultado">
            <div class="localTitulo col-12">--</div>
    
            <div class="info ">
                <div class="temp">
                    <div class="tempTitulo">Temperatura</div>
                    <div class="tempInfo">-- <sup>ÂºC</sup></div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                </div>
                <div class="vento">
                    <div class="ventoTitulo">Vento</div>
                    <div class="ventoInfo">-- <span>km/h</span></div>
                    <div class="ventoArea">
                        <div class="ventoDirecao" style="transform: rotate(0deg)"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="aviso"></div>
    
        <footer class="text-light">Criado por <a class="text-light" target="_blank" href="https://github.com/BrendonSSilva">Brendon</a></footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
